<!DOCTYPE html>

    <head>

        <title>Midias em HTML 5</title>

    <body>
        <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador, para ver as mudanças na imagem</p>

        <picture>
            <source media="(max-width: 715px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="Imagem flexivel">
        </picture>
        <br><br>
        <picture>
            <source media="(max-width: 725px )" srcset="imagens/Leclerc-300.png" type="image/png">
            <source media="(max-width: 1025px)" srcset="imagens/Leclerc-700.png" type="image/png">
            <img src="imagens/Leclerc-1000.png" alt="imagem dinamica">
        </picture>
