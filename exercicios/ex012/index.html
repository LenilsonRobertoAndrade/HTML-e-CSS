<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Colocando videos </title>
    </head>
    <body>
        <h1>Colocando videos hospedados localmente</h1>
        <p>este video está no próprio servidor</p>

        <video controls loop autoplay width="600" poster="imagens/bike-tumb.jpg">
            <source src="midia/bike.mp4" type="video/mp4">
            <source src="midia/Bike.mkv" type="video/mkv">
            <source src="midia/Bike.webm" type="video/webm">
            <source src="midia/bike.ogv" type="video/mogv">

        </video>

        <h1>colocando videos do Youtube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/w3CiMNhHmsc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

        <h1>colocando video do vimeo</h1><iframe src="https://player.vimeo.com/video/353434404?h=6c6b7a52a2&loop=1&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        <p><a href="https://vimeo.com/353434404">ATHLETICO | Viva o Furac&atilde;o</a> from <a href="https://vimeo.com/gabrieltwa">Gabriel Twardowski</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
        
        
    </body>
</html>
